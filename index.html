<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>
    <body>
        <div class="container">
            <div class="login">
                <div class="image_profile"><img src="user.jpg"></div>
                <h1>Welcome Back!</h1>
                <div class="inputbox"><input type="email" placeholder="Email">
                    <i class="fa fa-envelope"></i></div>
                <div class="inputbox"><input type="password" placeholder="Password">
                    <i class="fa fa-lock"></i></div>
                <div class="forgotpassword">Forgot Password?</div>
                <div class="signup">Sign-up</div>
                <div class="bottom">                    
                    <button>Login</button>
                </div>
            </div>
        </div>
    </body>
</html>
